{% extends 'base.html' %}

{% block content %}
<section class="hero is-primary is-bold">
	{% include 'navbar.html' %}
</section>
<section class="section">
	<section class="container">
		<article class="content">
			
			<h2>{{ question.question_text }}</h2>
			<p>Created on {{question.pub_date}}</p>
			<h3>Add choices below</h3>
			<form class="form" method='POST'> {% csrf_token %}
				{{ form | safe}}
				<input class="button is-primary is-outlined" type="submit" value="Create Choice">
			</form>
		</article>
	</section>
</section>

{% endblock content %}
