{% extends 'base.html' %}

{% block content %}
<section class="hero is-dark is-bold">
	{% include 'navbar.html' %}
</section>


<section class="section">
	<section class="container">
		<article class="content">
			<h2>Create a poll</h2>
			<p>When creating a poll you must include at least two options (1 and 2)</p>
			<form class="form" method="POST"> 
				{% csrf_token %}
				{{ form|safe }}
				<input class="button is-primary is-outlined" type="submit" value="Save">
			</form>
		</article>
	</section>
</section>

{% endblock content %}
